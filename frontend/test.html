<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-item {
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üîç Connection Test</h1>
    <p>This page tests if your servers are running correctly.</p>
    
    <button onclick="runTests()">Run Tests</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://192.168.1.242:8000/api';
        
        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            const tests = [
                {
                    name: 'Backend Health Check',
                    url: `${API_BASE_URL.replace('/api', '')}/api/health`,
                    check: async (response) => {
                        const data = await response.json();
                        return data.status === 'healthy';
                    }
                },
                {
                    name: 'Analytics Endpoint',
                    url: `${API_BASE_URL}/analytics/all`,
                    check: async (response) => {
                        const data = await response.json();
                        return data && (data.tiktok || data.instagram || data.sheets);
                    }
                },
                {
                    name: 'Tasks Endpoint',
                    url: `${API_BASE_URL}/tasks`,
                    check: async (response) => {
                        const data = await response.json();
                        return Array.isArray(data);
                    }
                },
                {
                    name: 'Users Endpoint',
                    url: `${API_BASE_URL}/tasks/users`,
                    check: async (response) => {
                        const data = await response.json();
                        return Array.isArray(data);
                    }
                }
            ];
            
            let html = '';
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url);
                    if (response.ok) {
                        const passed = await test.check(response);
                        html += `
                            <div class="test-item ${passed ? 'success' : 'error'}">
                                <strong>${test.name}</strong><br>
                                Status: ${response.status} ${response.statusText}<br>
                                Result: ${passed ? '‚úÖ PASS' : '‚ùå FAIL'}
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="test-item error">
                                <strong>${test.name}</strong><br>
                                Status: ${response.status} ${response.statusText}<br>
                                Result: ‚ùå FAIL
                            </div>
                        `;
                    }
                } catch (error) {
                    html += `
                        <div class="test-item error">
                            <strong>${test.name}</strong><br>
                            Error: ${error.message}<br>
                            URL: ${test.url}<br>
                            Result: ‚ùå FAIL
                        </div>
                    `;
                }
            }
            
            results.innerHTML = html;
        }
        
        // Run tests on load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
